dist: xenial
os: linux
language: python
addons:
  chrome: stable
jobs:
  include:
    - python: "2.7"
      env: PLONE_VERSION=5.0
    - python: "2.7"
      env: PLONE_VERSION=5.1
    - python: "2.7"
      env: PLONE_VERSION=5.2
    - python: "3.7"
      env: PLONE_VERSION=5.2
  fast_finish: true
cache:
  pip: true
  directories:
  - eggs
  - downloads
  - buildout-cache
  - $HOME/buildout-cache
before_install:
  - mkdir -p $HOME/buildout-cache/{eggs,downloads}
  - mkdir $HOME/.buildout
  - echo "[buildout]" > $HOME/.buildout/default.cfg;
    echo "download-cache = $HOME/buildout-cache/downloads" >> $HOME/.buildout/default.cfg;
    echo "eggs-directory = $HOME/buildout-cache/eggs" >> $HOME/.buildout/default.cfg
  - mkdir webdriver; export PATH=$(pwd)/webdriver:$PATH
  - pip install webdrivermanager; webdrivermanager chrome --linkpath $(pwd)/webdriver
  - pip install -r https://github.com/plone/buildout.coredev/raw/$PLONE_VERSION/requirements.txt
install:
  - buildout -Nc test-$PLONE_VERSION.x.cfg annotate
  - buildout -Nc test-$PLONE_VERSION.x.cfg
  - pip install zest.pocompile
  - pocompile src
before_script:
  - 'export DISPLAY=:99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - sleep 3
script:
  - bin/code-analysis
  - bin/test --all $TEST_OPTIONS
after_success:
  - bin/createcoverage -t '--all $TEST_OPTIONS'
  - pip install -q coveralls
  - coveralls
notifications:
  irc: irc.freenode.org#plone-testing
